<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/rouge.highlight.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
{% seo %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light">
      <div class="container nav-container container-small">
        
      <!-- Site logo -->
      <a class="navbar-brand" href="/">
        <img src="/assets/imgs/logo.png" />
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Posts</a>
          </li>
        </ul>
        <div>
            <a href="{{ site.github.owner_url }}" class="button text-light"><small>Follow me on</small> GitHub</a>
        </div>
      </div>
    </div>
    </nav>

    <div class="container pt-2 container-small content body-container">
      <div class="inner clearfix">
        <section id="main-content">
          <h1>
            {{ page.title }}
          </h1>
          <span class="text-muted">{{ page.date | date: "%Y-%m-%d" }}</span>
          
          {% for tag in page.tags %}
            <span class="badge badge-warning">#{{ tag }}</span>
          {% endfor %}
          
          <hr/>
          <div class="page-content {% if page.path contains '_posts' or page.path contains '_draft' %}page-post{% endif %}">
            {{ content }}
          </div>
        </section>
      </div>
      <hr/>
      <div class="container footer">
        <a href="{{ path(site.github.owner_url) }}">
          <img src="/assets/imgs/github.png" />
          Gregwar
        </a>
        -
        <a href="https://twitter.com/greg_war">
          <img src="/assets/imgs/twitter.png" />
          @greg_war
        </a>
      </div>
    </div>


    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}


    <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <script type="text/javascript" src="{{ '/assets/jquery.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/headings-links.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
